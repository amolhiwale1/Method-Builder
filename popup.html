<!DOCTYPE html>
<html>
<head>
  <title>Method Builder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Method Builder 1.0</h1>
    <textarea id="inputField" placeholder="Enter CSS Selector or XPath"></textarea>
    <div class="radio-group">
      <fieldset id="category">
        <legend>Select Category</legend>
        <label><input type="radio" name="category" value="No Screen" checked> No Screen</label>
        <label><input type="radio" name="category" value="Screen 3" > Screen 3</label>
        <label><input type="radio" name="category" value="Screen 4"> Screen 4</label>
      </fieldset>
      <fieldset id="method" >
        <legend>Select Method</legend>
        <label><input type="radio" name="method" value="ByCss" checked> ByCss</label>
        <label><input type="radio" name="method" value="AllByCss"> AllByCss</label>
        <label><input type="radio" name="method" value="ByXpath"> ByXpath</label>
        <label><input type="radio" name="method" value="AllByXpath"> AllByXpath</label>
      </fieldset id="element">
      <fieldset>
        <legend>Select Element Type</legend>
        <label><input type="radio" name="elementType" value="Anchor" checked> Anchor</label>
        <label><input type="radio" name="elementType" value="Button"> Button</label>
        <label><input type="radio" name="elementType" value="TextInput"> TextInput</label>
      </fieldset>
    </div>
    <button id="generateButton">Generate</button>
    <textarea id="outputField" readonly></textarea>
    <div id="copyMessage"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
